
<form [formGroup] = "addbookFrom" (ngSubmit)="addBook()" >
    <div style="padding: 30px;">
        <button (click)="gotologin()">Login</button>
    </div>
    <div class="main" *ngIf=tokenstatus>
        
        <div>
            <label for="name">Name</label>
            <input type="text" formControlName="name" >
           
        </div>
        <div> <label for="author">Authort</label>
            <input id="author" type="text" formControlName="author">
        </div>
        <div>
            <label for="desc">Description</label>
            <input id="desc" type="text" formControlName="desc" >
        </div>
        <div> <label for="quantity">Quantity</label>
            <input id="quantity" type="text" formControlName="quantity">
        </div>
        <div><label for="price">price </label>
            <input id="price" type="text" formControlName="price" >
        </div>
        <div> <label for="discountPrice">Descount price</label>
            <input id="discountPrice" type="text" formControlName="discountPrice">
        </div>
        <button type="submit">submit</button>
    </div>
</form>
