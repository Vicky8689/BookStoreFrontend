<div class="main">
    <div class="cartcount">
        <h3>MyCart({{cartCount}})</h3>
    </div>
    <div class="myCart" *ngFor="let item of allCart">

        <div class="bookdtl">
            <div class="bkimg">

                <img class="bookImage" src="../../../assets/tempImage.png" alt="">

            </div>
            <div class="datils">
                <h4>{{item.bookName}}</h4>
                <p>by {{item.author}}</p>
                <div class="price">

                    <h4> Rs.{{item.discountPrice}}</h4>
                    <p><s>Rs.{{item.price}} </s></p>
                </div>
                <div class="cartbutton">
                    <button>

                        <mat-icon (click)="decreaseQuantity(item)">remove</mat-icon>
                    </button>

                    <p>{{item.quantity}}</p>
                    <button>
                        <mat-icon (click)="increaseQuantity(item.bookId)">add</mat-icon>

                    </button>

                </div>
            </div>

        </div>


    </div>
    <div class="sub" *ngIf="!customerDetail">
        <button (click)="onClickPlaceOrder()">Place order</button>
    </div>
    
</div>
<br>
<div class="address">
    <!-- address -->
    <div class="myCart" *ngIf="!customerDetail">
        Address
    </div>
    <div class="myCartAddress" *ngIf="customerDetail">
        <app-addressdetail (updateCustomreDetailEvent)="updateCustomreDetail($event)" ></app-addressdetail>
    </div>


</div>
<div class="order">
    <!-- order -->
    <div class="myCart" *ngIf="!orderSummery" >
        Order summery
    </div>
    <div class="myCart" *ngIf="orderSummery">
        <h3>Order summery</h3>
        <div class="myCart1" *ngFor="let item of allCart">

            <div class="bookdtl">
                <div class="bkimg">
    
                    <img class="bookImage" src="../../../assets/tempImage.png" alt="">
    
                </div>
                <div class="datils">
                    <h4>{{item.bookName}}</h4>
                    <p>by {{item.author}}</p>
                    <div class="price">
                        <h4> Rs.{{item.discountPrice*item.quantity}}</h4>
                        <p><s>Rs.{{item.price*item.quantity}} </s></p>
                    </div>
                   
                </div>
    
            </div>
    
    
        </div>
        <div class="sub">
            <button (click)="OrderSucces()">Checkout</button>
        </div>

    </div>
</div>
