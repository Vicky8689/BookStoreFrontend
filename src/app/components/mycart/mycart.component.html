<div class="main" >
    <div class="cartcount">
    <h3>MyCart({{cartCount}})</h3>
    </div>
    <div class="myCart" *ngFor="let item of allCart">

    <div class="bookdtl">
        <div class="bkimg">
            
                <img class="bookImage" src="../../../assets/tempImage.png" alt="">
            
        </div>
        <div class="datils">
            <h4>{{item.bookName}}</h4>
            <p>{{item.author}}</p>
            <div class="price">

                <h4> Rs.{{item.discountPrice}}</h4>
                <p><s>Rs.{{item.price}} </s></p>
            </div>
        <div class="cartbutton">
            <button>

                <mat-icon (click)="decreaseQuantity(item)">remove</mat-icon>
            </button>

            <!-- <input type="number" [(ngModel)]="item.quantity" > -->

            <p>{{item.quantity}}</p>
            <button>
                <mat-icon (click)="increaseQuantity(item.bookId)">add</mat-icon>

            </button>

        </div>
        </div>

    </div>
    
    <div class="sub">
        <button>Place order</button>
    </div>
</div>
   <div class="address">
    <!-- address -->
   </div>
   <div class="order">
    <!-- order -->
   </div>

</div>
