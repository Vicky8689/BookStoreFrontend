<form [formGroup]="signupForm" (ngSubmit)="signupuser()" >    
    <div class="outdiv">
          
          <div class="inpitdata">
            <div>

                <mat-form-field  appearance="outline">
                    <input type="text" matInput  placeholder="Full Name" required formControlName="name">
                    <mat-label>Full Name</mat-label>
                     </mat-form-field>
            </div>
            <div>

                <p  *ngIf = "emailm && emailm.invalid && emailm.touched">please enter valid email</p>
                <mat-form-field  appearance="outline">
                    <mat-label for="email">Email</mat-label>
                    <input type="email" id = "email" matInput  placeholder="  Email or phone"  formControlName="email">
                    <br>
                </mat-form-field>
            </div>
            <div>

                <mat-form-field  appearance="outline">
                    <input type="password" matInput  required placeholder="  Password" formControlName="pass">
                    <mat-label>Password</mat-label>
                    
                </mat-form-field>
            </div>
            <div>
                <p *ngIf = "mobilem && mobilem.invalid && mobilem.touched">please enter valid phone no.</p>
               
                <mat-form-field  appearance="outline">
                    <input id="mobile" type="text" matInput  placeholder="Phone Number" formControlName="mobile">
                    <mat-label>Mobile Number</mat-label>
                    </mat-form-field>
            </div>
            
          </div>
          
          <div class="loginbtn">
            <button mat-raised-button color="primary" type="submit">Signup</button>             
          </div>
         

          
          
          
    </div>
</form>
